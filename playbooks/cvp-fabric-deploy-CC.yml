---
- name: Build Switch configuration
  hosts: AVD_FABRIC
  connection: local
  gather_facts: no

  tasks:
    - name: generate intended variables
      tags: [ build ]
      import_role:
        name: arista.avd.eos_designs
    - name: generate device intended config and documentation
      tags: [ build ]
      import_role:
        name: arista.avd.eos_cli_config_gen

- name: Configuration deployment with CVP
  hosts: CVP
  connection: local
  gather_facts: no

  tasks:
    - name: run CVP provisioning
      tags: [ provision ]
      import_role:
        name: arista.avd.eos_config_deploy_cvp
      vars:
        container_root: 'AVD_FABRIC'
        configlets_prefix: 'AVD'
        container_apply_mode: strict
        device_apply_mode: strict
        state: present

- name: Reset devices on CVP
  hosts: CVP
  connection: local
  gather_facts: no
  collections:
    - arista.cvp


  tasks:
    - name: Collect Facts
      tags: [ reset ]
      arista.cvp.cv_facts_v3:
        facts:
          - devices
          - containers
          - configlets
      register: FACTS_DEVICES
    - name: Remove device
      # device will be automatically re-registered and moved to the Undefined containe
      tags: [ reset ]
      arista.cvp.cv_device_v3:
        devices: '{{FACTS_DEVICES}}'
        state: provisioning_reset
  
    
