---
- name: Build Switch configuration
  hosts: AVD_FABRIC
  connection: local
  gather_facts: no

  tasks:
    - name: generate intended variables
      tags: [ build ]
      import_role:
        name: arista.avd.eos_designs
    - name: generate device intended config and documentation
      # tags: [ build ]
      import_role:
        name: arista.avd.eos_cli_config_gen

- name: Configuration deployment with CVP
  hosts: CVP
  connection: local
  gather_facts: no

  tasks:
    - name: run CVP provisioning
      tags: [ provision ]
      import_role:
        name: arista.avd.eos_config_deploy_cvp
      vars:
        container_root: 'AVD_FABRIC'
        configlets_prefix: 'AVD'
        state: present

    - name: Register feature branch
      tags: [ provision ]
      command: "git branch --show-current"
      register: branch_name
    - name: Bundle the generated tasks into a Change Control in CloudVision
      vars:
        taskIds: "{{ cvp_configlets_status.taskIds }}"
        activities_list: |
          [ {% for task in taskIds %}  {'task_id': "{{ task }}", 'stage': 'main'} {% if not loop.last %}, {% endif %} {% endfor %} ] 
      tags: [ provision ]
      arista.cvp.cv_change_control_v3:
        state: set
        name: "{{ branch_name.stdout }}"
        change:
          stages:
            - name: main
              mode: parallel
          activities: "{{ activities_list }}"
