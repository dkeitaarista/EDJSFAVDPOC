router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 51.0001.1921.6800.0001.00
  router_id: 100.3.2.1
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: node-protection
      level: level-2
  timers:
