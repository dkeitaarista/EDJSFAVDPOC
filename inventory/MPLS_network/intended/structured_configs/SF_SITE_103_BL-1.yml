- name: Port-Channel3
  description: SF_SITE_103_TOR-1A_Po3
  type: switched
  shutdown: false
  mode: trunk
  vlans: 100-103,200-203
  service_policy:
    qos:
      input: TENANT-INGRESS-CLASSIFIER-1G
  qos:
    trust: dscp
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 100.3.2.1/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 1
- name: Loopback10
