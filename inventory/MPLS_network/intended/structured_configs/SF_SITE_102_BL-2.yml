hostname: SF_SITE_102_BL-2
router_bgp:
  as: '6.6971'
  router_id: 100.2.2.2
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp_defaults:
  - bgp asn notation asdot
  - bgp always-compare-med
