!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging buffered 180000 informational
logging trap warnings
logging console critical
no logging monitor
logging synchronous level critical
logging format timestamp high-resolution
logging format sequence-numbers
logging source-interface Loopback10
logging policy match match-list SAKlogs discard
!
match-list input string SAKlogs
   10 match regex MKA-6-SAK_ACTIVATED
   20 match regex MKA-6-SAK_CREATED
   30 match regex MKA-5-STATE_CHG
   40 match regex MKA-3-SESSION_FAILURE
!
hostname BRANCH-A2A-CE3
ip name-server vrf default 10.255.0.2
!
ntp server 0.north-america.pool.ntp.org prefer
ntp server 1.north-america.pool.ntp.org
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$vNCepJnitlh6c6hQ$ucadLuLEnmfS/Wo9047421qz/bC9qclksdQN4nZAqSiPRW.N6WPH3CiR3lkSDGFzU.li94STOj9sWWmL1m9GZ1
!
clock timezone CST
!
vlan 102
   name VLAN_100_A2AVPN
   state active
!
vlan 600
   name VLAN_600_HSVPN
   state active
!
interface Ethernet1.102
   description Uplink to SF_SITE_102_TOR-1A
   no switchport
   ip address 10.255.102.1/31
!
interface Ethernet1.600
   description Uplink to SF_SITE_102_TOR-1A_HSVPN
   no switchport
   vrf HSVPN-BRANCH20102
   ip address 10.255.102.21/31
!
interface Loopback0
   description  CE IP for test
   no shutdown
   ip address 10.102.102.1/32
!
interface Loopback10
   no shutdown
   vrf HSVPN-BRANCH20102
   ip address 10.120.120.2/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.0.32/24
!
ip routing
!
router bgp 65503
   router-id 10.255.102.1
   neighbor 10.255.102.0 peer group CE-PEER-GROUP
   neighbor 10.255.102.0 remote-as 6.6971
   neighbor 10.255.102.0 bfd
   redistribute connected
   !
   address-family ipv4
      neighbor CE-PEER-GROUP activate
   !
   vrf HSVPN-BRANCH20102
      router-id 10.255.102.21
      neighbor 10.255.102.20 remote-as 6.6971
      neighbor 10.255.102.20 peer group CE-PEER-GROUP-HSVPN
      neighbor 10.255.102.20 bfd
      redistribute connected
      !
      address-family ipv4
         neighbor 10.255.102.20 activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
