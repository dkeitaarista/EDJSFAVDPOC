!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SF_SITE_101_BL-1
ip name-server vrf default 8.8.4.4
ip name-server vrf default 8.8.8.8
dns domain EDJ.poc
!
ntp server 0.north-america.pool.ntp.org prefer
ntp server 1.north-america.pool.ntp.org
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$ZSpmKHG8tfWO/BQg$qMy2VGDhmykJ.VDcO5LiW9B6pf0TS7zVe4jLwaCiIjxNwBEOXodwhsIwFUD3UuLAR.aDtVZh3DIuSr5X12dmB0
!
clock timezone CST
!
vlan 100
   name vlan_100
!
vlan 101
   name vlan_101
!
vrf instance BRANCH-10011
!
interface Port-Channel11
   description SF_SITE_101_TOR-1A_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan 100-101
   switchport mode trunk
!
interface Ethernet3
   description P2P_LINK_TO_SF_SITE_101_SPINE-1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.1/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_SF_SITE_101_SPINE-2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.5/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet7
   description P2P_LINK_TO_SF_SITE_101_RR-1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.8/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet9
   description P2P_LINK_TO_SF_SITE_102_BL-1_Ethernet9
   no shutdown
   mtu 1500
   no switchport
   ip address 10.1.0.2/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet10
   description P2P_LINK_TO_SF_SITE_104_BL-1_Ethernet10
   no shutdown
   mtu 1500
   no switchport
   ip address 10.1.0.0/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet11
   description SF_SITE_101_TOR-1A_Ethernet3
   no shutdown
   channel-group 11 mode active
!
interface Ethernet12
   description SF_SITE_101_TOR-1A_Ethernet4
   no shutdown
   channel-group 11 mode active
!
interface Port-channel11
   no shutdown
   no switchport
!
interface Port-channel11.100
   no shutdown
   encapsulation dot1q vlan 100
   vrf BRANCH-10011
   ip address 10.255.101.0/31
!
interface Port-channel11.101
   no shutdown
   encapsulation dot1q vlan 101
   vrf BRANCH-10011
   ip address 10.255.101.2/31
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.1.2.1/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 1
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.0.14/24
!
ip routing
ip routing vrf BRANCH-10011
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65000
   router-id 100.1.2.1
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65000
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.1.1.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.1.1.1 description SF_SITE_101_RR-1
   neighbor 100.1.1.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.1.1.2 description SF_SITE_102_RR-1
   !
   address-family evpn
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   vrf BRANCH-10011
      rd 100.1.2.1:10011
      route-target import vpn-ipv4 10011:10011
      route-target export vpn-ipv4 10011:10011
      router-id 100.1.2.1
      neighbor 10.255.101.1 remote-as 65501
      neighbor 10.255.101.3 remote-as 65502
      redistribute connected
      !
      address-family ipv4
         neighbor 10.255.101.1 activate
         neighbor 10.255.101.3 activate
!
router isis CORE
   is-type level-2
   router-id ipv4 100.1.2.1
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
