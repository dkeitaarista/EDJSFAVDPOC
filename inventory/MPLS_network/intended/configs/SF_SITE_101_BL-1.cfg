!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging buffered 180000 informational
logging trap warnings
logging console critical
no logging monitor
logging synchronous level critical
logging format timestamp high-resolution
logging format sequence-numbers
logging source-interface Loopback10
logging policy match match-list SAKlogs discard
!
match-list input string SAKlogs
   10 match regex MKA-6-SAK_ACTIVATED
   20 match regex MKA-6-SAK_CREATED
   30 match regex MKA-5-STATE_CHG
   40 match regex MKA-3-SESSION_FAILURE
!
hostname SF_SITE_101_BL-1
ip name-server vrf default 8.8.4.4
ip name-server vrf default 8.8.8.8
dns domain EDJ.poc
!
ntp server 0.north-america.pool.ntp.org prefer
ntp server 1.north-america.pool.ntp.org
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$ZSpmKHG8tfWO/BQg$qMy2VGDhmykJ.VDcO5LiW9B6pf0TS7zVe4jLwaCiIjxNwBEOXodwhsIwFUD3UuLAR.aDtVZh3DIuSr5X12dmB0
!
clock timezone CST
!
vlan 100
   name vlan_100
!
vlan 101
   name vlan_101
!
vlan 200
   name vlan_200
!
vlan 201
   name vlan_201
!
vrf instance BRANCH-10011
!
vrf instance CORP-10012
!
interface Port-Channel11
   description SF_SITE_101_TOR-1A_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan 100-101,200-201
   switchport mode trunk
!
interface Ethernet3
   description P2P_LINK_TO_SF_SITE_101_SPINE-1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.1/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_SF_SITE_101_SPINE-2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.5/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet7
   description P2P_LINK_TO_SF_SITE_101_RR-1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.8/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet9
   description P2P_LINK_TO_SF_SITE_102_BL-1_Ethernet9
   no shutdown
   mtu 1500
   no switchport
   ip address 10.1.0.2/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet10
   description P2P_LINK_TO_SF_SITE_104_BL-1_Ethernet10
   no shutdown
   mtu 1500
   no switchport
   ip address 10.1.0.0/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet11
   description SF_SITE_101_TOR-1A_Ethernet3
   no shutdown
   channel-group 11 mode active
!
interface Ethernet12
   description SF_SITE_101_TOR-1A_Ethernet4
   no shutdown
   channel-group 11 mode active
!
interface Port-channel11
   no shutdown
   no switchport
!
interface Port-channel11.99
   no shutdown
   encapsulation vlan
      client dot1q 99 network client
!
interface Port-channel11.100
   no shutdown
   encapsulation dot1q vlan 100
   vrf BRANCH-10011
   ip address 10.255.101.0/31
!
interface Port-channel11.200
   no shutdown
   encapsulation dot1q vlan 200
   vrf CORP-10012
   ip address 10.255.101.4/31
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.1.2.1/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 1
!
interface Loopback10
   description Inband management
   ip address 192.168.101.14/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.0.14/24
!
ip routing
ip routing vrf BRANCH-10011
ip routing vrf CORP-10012
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 6.6971
   router-id 100.1.2.1
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   bgp asn notation asdot
   bgp always-compare-med
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 6.6971
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.1.1.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.1.1.1 description SF_SITE_101_RR-1
   neighbor 100.1.1.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.1.1.2 description SF_SITE_102_RR-1
   !
   vpws BRANCH
      rd 100.1.2.1:5000
      route-target import export evpn 6.6971:5000
      !
      pseudowire SF_SITE_101_BL-1-SF_SITE_102_BL-1_99
         evpn vpws id local 100 remote 101
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv6
      neighbor MPLS-OVERLAY-PEERS activate
   !
   vrf BRANCH-10011
      rd 100.1.2.1:10011
      route-target import vpn-ipv4 6.6971:10011
      route-target import vpn-ipv6 6.6971:10011
      route-target export vpn-ipv4 6.6971:10011
      route-target export vpn-ipv6 6.6971:10011
      router-id 100.1.2.1
      neighbor 10.255.101.1 remote-as 65501
      neighbor 10.255.101.1 bfd
      redistribute connected
      !
      address-family ipv4
         bgp additional-paths install
         neighbor 10.255.101.1 activate
      !
      bgp additional-paths receive
      bgp additional-paths send any
      bgp bestpath tie-break router-id

   !
   vrf CORP-10012
      rd 100.1.2.1:10012
      route-target import vpn-ipv4 6.6971:10012
      route-target import vpn-ipv6 6.6971:10012
      route-target export vpn-ipv4 6.6971:10012
      route-target export vpn-ipv6 6.6971:10012
      router-id 100.1.2.1
      neighbor 10.255.101.5 remote-as 65502
      neighbor 10.255.101.5 bfd
      redistribute connected
      !
      address-family ipv4
         bgp additional-paths install
         neighbor 10.255.101.5 activate
      !
      bgp additional-paths receive
      bgp additional-paths send any
      bgp bestpath tie-break router-id

!
router isis CORE
   is-type level-2
   router-id ipv4 100.1.2.1
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
patch panel
   patch SF_SITE_101_BL-1-SF_SITE_102_BL-1_99
      connector 1 interface Port-channel11.99
      connector 2 pseudowire bgp vpws BRANCH pseudowire SF_SITE_101_BL-1-SF_SITE_102_BL-1_99
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
!
mpls label range bgp-sr 16000 8000
mpls label range isis-sr 16000 8000
mpls label range static 16 15984
!
router bgp 6.6971
  vpws BRANCH
    mpls control-word
  address-family vpn-ipv4
    bgp additional-paths receive
    bgp additional-paths send any
  address-family vpn-ipv6
    bgp additional-paths receive
    bgp additional-paths send any

!
end
