!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SF_SITE_101_RR-1
ip name-server vrf default 8.8.4.4
ip name-server vrf default 8.8.8.8
dns domain EDJ.poc
!
ntp server 0.north-america.pool.ntp.org prefer
ntp server 1.north-america.pool.ntp.org
!
spanning-tree mode none
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$ZSpmKHG8tfWO/BQg$qMy2VGDhmykJ.VDcO5LiW9B6pf0TS7zVe4jLwaCiIjxNwBEOXodwhsIwFUD3UuLAR.aDtVZh3DIuSr5X12dmB0
!
clock timezone CST
!
interface Ethernet3
   description P2P_LINK_TO_SF_SITE_101_BL-1_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.9/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_SF_SITE_101_BL-2_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.11/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.1.1.1/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 1
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.0.13/24
!
ip routing
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65000
   router-id 100.1.1.1
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   bgp cluster-id 100.1.1.1
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65000
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS route-reflector-client
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor RR-OVERLAY-PEERS peer group
   neighbor RR-OVERLAY-PEERS remote-as 65000
   neighbor RR-OVERLAY-PEERS update-source Loopback0
   neighbor RR-OVERLAY-PEERS bfd
   neighbor RR-OVERLAY-PEERS send-community
   neighbor RR-OVERLAY-PEERS maximum-routes 0
   neighbor 100.1.2.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.1.2.1 description SF_SITE_101_BL-1
   neighbor 100.1.2.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.1.2.2 description SF_SITE_101_BL-2
   neighbor 100.3.2.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.3.2.1 description SF_SITE_103_BL-1
   neighbor 100.4.2.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.4.2.1 description SF_SITE_104_BL-1
   !
   address-family evpn
      neighbor RR-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
      no neighbor RR-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor RR-OVERLAY-PEERS activate
!
router isis CORE
   is-type level-2
   router-id ipv4 100.1.1.1
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
