BRANCH:
  - name: BRANCH
    pseudowire_rt_base: 5000
    mac_vrf_id_base: 5000
    point_to_point_services:
      - name: SF_SITE_101_BL-1-SF_SITE_102_BL-1
        type: vpws-pseudowire
        subinterfaces:
          - number: 99
        endpoints:
          - id: 1
            nodes:
              - SF_SITE_101_BL-1
            interfaces:
              - Port-channel11
          - id: 2
            nodes:
              - SF_SITE_102_BL-1
            interfaces:
              - Port-channel11
    vrfs:
      - name: BRANCH-10011
        vrf_vni: 10011
        address_families:
          - vpn-ipv4
          - vpn-ipv6
        bgp:
          structured_config:
            eos_cli: |
              bgp additional-paths receive
              bgp additional-paths send any
              bgp bestpath tie-break router-id
            address_family_ipv4:
              bgp:
                additional_paths:
                  install: true
        l3_interfaces:
          - interfaces:
              - Port-channel11.100
            encapsulation_dot1q_vlan:
              - 100
            ip_addresses:
              - 10.255.101.0/31
            nodes:
              - SF_SITE_101_BL-1
        bgp_peers:
          - ip_address: 10.255.101.1
            remote_as: 65501
            bfd: true
            nodes:
              - SF_SITE_101_BL-1
      - name: BRANCH-10013
        vrf_vni: 10013
        address_families:
          - vpn-ipv4
          - vpn-ipv6
        bgp:
          structured_config:
            eos_cli: |
              bgp additional-paths receive
              bgp additional-paths send any
              bgp bestpath tie-break router-id
            address_family_ipv4:
              bgp:
                additional_paths:
                  install: true
        l3_interfaces:
          - interfaces:
              - Port-channel11.101
            encapsulation_dot1q_vlan:
              - 101
            ip_addresses:
              - 10.255.101.2/31
            nodes:
              - SF_SITE_101_BL-2
        bgp_peers:
          - ip_address: 10.255.101.3
            remote_as: 65503
            bfd: true
            nodes:
              - SF_SITE_101_BL-2
      - name: BRANCH-10015
        vrf_vni: 10015
        address_families:
          - vpn-ipv4
          - vpn-ipv6
        bgp:
          structured_config:
            eos_cli: |
              bgp additional-paths receive
              bgp additional-paths send any
              bgp bestpath tie-break router-id
            address_family_ipv4:
              bgp:
                additional_paths:
                  install: true
        l3_interfaces:
          - interfaces:
              - Port-channel11.103
            encapsulation_dot1q_vlan:
              - 103
            ip_addresses:
              - 10.255.102.0/31
            nodes:
              - SF_SITE_102_BL-1
        bgp_peers:
          - ip_address: 10.255.102.1
            remote_as: 65521
            bfd: true
            nodes:
              - SF_SITE_102_BL-1
    l2vlans:
      - id: 100
        name: vlan_100
        vxlan: false
        tags: [ site101 ]
      - id: 101
        name: vlan_101
        vxlan: false
        tags: [ site101 ]
      - id: 102
        name: vlan_102
        vxlan: false
        tags: [ site102 ]
      - id: 103
        name: vlan_103
        vxlan: false
        tags: [ site102 ]
