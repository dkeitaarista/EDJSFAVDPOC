---
type: ethernet_aggregation

ethernet_aggregation:
  defaults:
    platform: vEOS-lab
    spanning_tree_mode: mstp
    uplink_structured_config:
      service_policy:
        qos:
          input: TENANT-INGRESS-CLASSIFIER-1G
      qos:
        trust: dscp
  nodes:
    - name: SF_SITE_103_TOR-1A
      id: 1
      mgmt_ip: 192.168.0.26/24
      uplink_interfaces:
        - Ethernet3
        - Ethernet4
      uplink_switches:
        - SF_SITE_103_BL-1
        - SF_SITE_103_BL-1
      uplink_switch_interfaces:
        - Ethernet3
        - Ethernet4


# Customer edge connectivity
cpes:
  - name: BRANCH-A2A-CE5
    adapters:
      - switches:
          - SF_SITE_103_TOR-1A
        switch_ports:
          - Ethernet7
        endpoint_ports:
          - Ethernet1
        mode: access
        vlans: 104
  - name: CORP-A2A-CE5
    adapters:
      - switches:
          - SF_SITE_103_TOR-1A
        switch_ports:
          - Ethernet8
        endpoint_ports:
          - Ethernet1
        mode: access
        vlans: 204
